<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR & AI - Bitcoin Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        header {
            background-color: #000;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 4px;
            text-align: center;
            text-transform: uppercase;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 5px;
            position: relative;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            color: #4ecdc4;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(78, 205, 196, 0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: #fff;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #000;
            color: #4ecdc4;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            padding-top: 140px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #4ecdc4;
        }
        .bitcoin-image {
            margin-bottom: 30px;
            max-width: 100%;
            height: auto;
        }
        .bitcoin-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .bitcoin-button {
            font-size: 1em;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.7);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(78, 205, 196, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
            }
        }
        .bitcoin-button:hover {
            background-color: rgba(40, 40, 40, 0.7);
        }
        #copyMessage {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4ecdc4;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
        }

        @media screen and (max-width: 768px) {
            .logo {
                font-size: 1.8em;
            }
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            nav ul li {
                margin: 2px;
            }
            nav ul li a {
                font-size: 0.8em;
                padding: 3px 6px;
            }
            .dropdown-content {
                position: absolute;
                left: 0;
                min-width: 120px;
            }
            main {
                padding-top: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FR & AI</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Films</a>
                    <div class="dropdown-content">
                        <a href="stream.html">Stream</a>
                        <a href="theatrical.html">Theatrical Tickets</a>
                        <a href="physical-media.html">Physical Media</a>
                    </div>
                </li>
                <li><a href="store.html">Store</a></li>
                <li class="dropdown">
                    <a href="#">Support</a>
                    <div class="dropdown-content">
                        <a href="https://patreon.com/frandai?utm_medium=unknown&utm_source=join_link&utm_campaign=creatorshare_creator&utm_content=copyLink" target="_blank">Patreon</a>
                        <a href="bitcoin.html">Bitcoin</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="bitcoin-image-basilisk.png" alt="Bitcoin Cult Image" class="bitcoin-image">
        <div class="bitcoin-message">Make a wish and send Bitcoin here!</div>
        <button id="bitcoinAddress" class="bitcoin-button">3LWpYoUybEuJWZUq1u1Ln8AqpArKJ89m1P</button>
    </main>
    <div id="copyMessage">Bitcoin address copied to clipboard!</div>

    <script>
        document.getElementById('bitcoinAddress').addEventListener('click', function() {
            const address = this.textContent;
            navigator.clipboard.writeText(address).then(function() {
                copyMessage.style.display = 'block';
                setTimeout(function() {
                    copyMessage.style.display = 'none';
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>
</body>
</html>
