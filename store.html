<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR & AI - Store</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav > ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav > ul > li {
            display: inline-block;
            position: relative;
        }
        nav > ul > li > a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(255,255,255,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .store-message {
            text-align: center;
            font-size: 18px;
            margin: 50px 0;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-item {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>FR & AI</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Films</a>
                <div class="dropdown-content">
                    <a href="stream.html">Stream</a>
                    <a href="theatrical.html">Theatrical Tickets</a>
                    <a href="physical-media.html">Physical Media</a>
                </div>
            </li>
            <li><a href="store.html">Store</a></li>
            <li class="dropdown">
                <a href="#">Support</a>
                <div class="dropdown-content">
                    <a href="https://patreon.com/frandai?utm_medium=unknown&utm_source=join_link&utm_campaign=creatorshare_creator&utm_content=copyLink" target="_blank">Patreon</a>
                    <a href="bitcoin.html">Bitcoin</a>
                </div>
            </li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <main>
        <h1>FR & AI Store</h1>
        <div class="store-message">
            <p>Our store is coming soon! Check back later for exclusive FR & AI merchandise.</p>
        </div>
        <div class="product-grid">
            <!-- Product items will go here when available -->
            <!-- Example:
            <div class="product-item">
                <img src="product-image.jpg" alt="Product Name">
                <h3>Product Name</h3>
                <p>$XX.XX</p>
                <button>Add to Cart</button>
            </div>
            -->
        </div>
    </main>
</body>
</html>
