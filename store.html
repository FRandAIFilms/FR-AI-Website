<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR & AI - Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        header {
            background-color: #000;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 4px;
            text-align: center;
            text-transform: uppercase;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 5px;
            position: relative;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            color: #4ecdc4;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(78, 205, 196, 0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: #fff;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #000;
            color: #4ecdc4;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            padding-top: 140px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .store-header-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 40px;
        }
        .coming-soon {
            font-size: 2em;
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(78, 205, 196, 0.8), 0 0 60px rgba(78, 205, 196, 0.6);
            }
            100% {
                box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
            }
        }

        @media screen and (max-width: 768px) {
            .logo {
                font-size: 1.8em;
            }
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            nav ul li {
                margin: 2px;
            }
            nav ul li a {
                font-size: 0.8em;
                padding: 3px 6px;
            }
            .dropdown-content {
                position: absolute;
                left: 0;
                min-width: 120px;
            }
            main {
                padding-top: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FR & AI</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Films</a>
                    <div class="dropdown-content">
                        <a href="stream.html">Stream</a>
                        <a href="theatrical.html">Theatrical Tickets</a>
                        <a href="physical-media.html">Physical Media</a>
                    </div>
                </li>
                <li><a href="store.html">Store</a></li>
                <li class="dropdown">
                    <a href="#">Support</a>
                    <div class="dropdown-content">
                        <a href="https://patreon.com/frandai?utm_medium=unknown&utm_source=join_link&utm_campaign=creatorshare_creator&utm_content=copyLink" target="_blank">Patreon</a>
                        <a href="bitcoin.html">Bitcoin</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="sale.jpg" alt="FR & AI Store" class="store-header-image">
        <div class="coming-soon">
            <p>Coming Soon</p>
        </div>
    </main>
</body>
</html>
